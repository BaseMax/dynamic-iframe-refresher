<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Auto Reload</title>
    <script>
        let intervalId;
        
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
        
        function setupIframe() {
            const urlInput = document.getElementById("urlInput").value.trim();
            const timeInput = parseInt(document.getElementById("timeInput").value.trim(), 10);
            const iframe = document.getElementById("iframeView");
            
            if (!isValidUrl(urlInput)) {
                alert("Please enter a valid URL.");
                return;
            }
            
            if (isNaN(timeInput) || timeInput <= 0) {
                alert("Please enter a valid time in seconds.");
                return;
            }
            
            iframe.src = urlInput;
            
            if (intervalId) {
                clearInterval(intervalId);
            }
            
            intervalId = setInterval(() => {
                iframe.src = urlInput;
            }, timeInput * 1000);
        }
    </script>
</head>
<body>
    <h2>Iframe Auto Reload</h2>
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <input type="number" id="timeInput" placeholder="Enter time in seconds" min="1">
    <button onclick="setupIframe()">Start</button>
    <br><br>
    <iframe id="iframeView" width="800" height="600" style="border:1px solid black;"></iframe>
</body>
</html>
